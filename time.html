<html>
<body>
<ul>
  <li><script type="text/javascript">
var d = new Date()
document.write(d.getMonth() + 1)
document.write("/")
document.write(d.getDate())
document.write("/")
document.write(d.getFullYear())
document.write(" ")
document.write(d.getHours())

document.write(d.getMinutes() + 1)
document.write(":")
document.write(d.getSeconds())
</script></li>
  <li><script type="text/javascript">
